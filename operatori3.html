    <script>
    let num1 = parseInt(prompt('inserisci il primo numero'));
    let num2 = parseInt(prompt('insierisci il secondo numero'))

    let somma = num1 + num2;
    let differenza = num1 - num2;
    let prodotto = num1 * num2;
    let quozioente = num1 / num2;
    let pot1 = num1**num1;
    let pot2 = num2**num2;
    

    console.log(`La Somma delle due variabili è di ${somma}, mentre la loro differenza è di ${differenza}, Il loro prodotto è di ${prodotto}, il loro quoziente è di ${quozioente} la prima potenza è di ${pot1} la seconda è di ${pot2}`);
    




    </script>
